<template name="messages">
  {{#each messages}}
    {{#if isOwner this}}
      <div class="message-container self">
        <div class="row">
          <div class="col s4">
            <div class="username">
              {{this.username}}
            </div>
            <sup class="time">
              {{livestamp this.time}}
            </sup>
          </div>
          <div class="col s8">
            <div class="message">
              {{this.message}}
            </div>
          </div>
        </div>
      </div>
    {{else}}
      <div class="message-container">
          <div class="row">
            <div class="col s4">
              <div class="username">
                {{this.username}}
              </div>
              <sup class="time">
                {{livestamp this.time}}
              </sup>
            </div>
            <div class="col s8">
              <div class="message">
                {{this.message}}
              </div>
            </div>
          </div>
      </div>
    {{/if}}
  {{/each}}
</template>
