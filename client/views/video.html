<template name='video'>
  <!-- <iframe src="http://player.twitch.tv/?channel=mindcracknetwork" frameborder="0" scrolling="no" height="100%" width="100%"></iframe> -->
  <iframe id="ytplayer" type="text/html" width="100%" height="100%"
  src="https://www.youtube.com/embed/{{videoId}}?rel=0&amp;controls=0&amp;autoplay=1"
  frameborder="0"></iframe>
  <h5 class="heroVidInfo">
    <span class="videoTitle">{{title}}</span>
    <span class="streaming"><div id="circleRed"></div>Streaming...</span>
  </h5>
  <span class="heroPrice">${{price}}</span>
</template>
